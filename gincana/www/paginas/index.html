<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' blob:* data: gap: http://* https://ssl.gstatic.com https://cdn.jsdelivr.net 'unsafe-eval'; style-src http://* 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src *;worker-src *;script-src https://cdn.jsdelivr.net/ http://localhost:90/ http://localhost/">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="icon" href="../img/logo_gincana.png">

    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/verifica_sessao.js"></script>
    <script type="text/javascript" src="../js/footer.js"></script>

    <title>1ª Gincana Científica Tecnológica - MCTIC</title>
</head>

<body>

    <div id='geral'>
        <div class="container">
            <div id="div_form_login">
                <div class="div_logo_gincana">
                    <img src="../img/logo_gincana_wide.png" class="logo_gincana_login" />
                </div>
                <div id="login-alert" class="alert alert-danger col-sm-12">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <span id="mensagem"></span>
                </div>
                <form id="login-form" class="form-horizontal" role="form" action="./termos_condicoes.html" method="GET">
                    <div class="form-group group_form">
                        <span class="title_form">Nome</span>
                        <div class="input-group margin-bottom-md">
                            <input type="text" class="form-control form_input" id="nome" name="nome" required
                                placeholder="NOME">
                        </div>
                    </div>
                    <div class="form-group group_form">
                        <span class="title_form">E-mail</span>
                        <div class="input-group margin-bottom-md">
                            <input type="email" class="form-control form_input" id="email" name="email"
                                placeholder="E-MAIL" required>
                        </div>
                    </div>
                    <div class="form-group group_form">
                        <span class="title_form">Rede social</span>
                        <div class="input-group margin-bottom-md">
                            <select class="form-control form_input select_rede" id="tipoRedeSocial" name="tipoRedeSocial" >
                                <option value="instagram">Instagram</option>
                                <option value="twitter">Twitter</option>
                                <option value="facebook">Facebook</option>
                                <option value="whatsapp">WhatsApp</option>
                            </select>
                            <input type="text" class="form-control form_input input_rede" id="redeSocial" name="redeSocial" 
                                required placeholder="NOME DE USUÁRIO">
                            
                        </div>
                    </div>
                    <div class="form-group group_form">
                        <span class="title_form">Data de nascimento</span>
                        <div class="input-group margin-bottom-md">
                            <input type="date" class="form-control form_input" id="dataDeNascimento"
                                name="dataDeNascimento" required>
                        </div>
                    </div>
                    <div class="input-group margin-bottom-md">
                        <input type="text" class="form-control form_input" id="cookie" name="cookie" readonly="true"
                            hidden required>
                    </div>

                    <div class="form-group margin-top-pq div_btn_login">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn_inicio" name="btn-login"
                                id="btn-login">SEGUINTE</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- <div id="footer"></div> -->
    </div>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
